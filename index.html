<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Menu online</title>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="models">
        <div class="lanche-item">
            <a href="">
                <div class="lanche-item--img"><img src="" /></div>
                <div class="lanche-item--add">+</div>
            </a>
            <div class="lanche-item--price">R$ --</div>
            <div class="lanche-item--name">--</div>
            <div class="lanche-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>&#x1F6D2;</div>
    </header>
    <main>
        <h1>Lanches</h1>
        <div class="lanche-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">❌</div>
            <h1>Seus Lanches</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="lancheWindowArea">
        <div class="lancheWindowBody">
            <div class="lancheInfo--cancelMobileButton">Voltar</div>
            <div class="lancheBig">
                <img src="" />
            </div>
            <div class="lancheInfo">
                <h1>--</h1>
                <div class="lancheInfo--desc">--</div>
                <div class="lancheInfo--sizearea">
                    <div class="lancheInfo--sector">Tamanho</div>
                    <div class="lancheInfo--sizes">
                        <div data-key="0" class="lancheInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="lancheInfo--size">MÉDIO <span>--</span></div>
                        <div data-key="2" class="lancheInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="lancheInfo--pricearea">
                    <div class="lancheInfo--sector">Preço</div>
                    <div class="lancheInfo--price">
                        <div class="lancheInfo--actualPrice">R$ --</div>
                        <div class="lancheInfo--qtarea">
                            <button class="lancheInfo--qtmenos">-</button>
                            <div class="lancheInfo--qt">1</div>
                            <button class="lancheInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="lancheInfo--addButton">Adicionar ao carrinho</div>
                <div class="lancheInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lanches.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
